version: '3.8'

services:
  db:
    image: postgres:13
    container_name: db
    ports:
      - "5432:5432"
    volumes:
      - /home/riyce/dev/yandex/pgsql:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    build: .
    restart: always
    container_name: web
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/
    depends_on:
      - db
    env_file:
      - ./movies_admin/config/.env

  nginx:
    image: nginx:1.19.3
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web

volumes:
  postgres_data:
  static_value:
  media_value:
